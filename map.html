<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="Vizzuality">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/libs/d3.v2.min.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/backbone-min.js"></script>
    <script src="js/libs/backbone.cartodb.js"></script>
    <script src="js/libs/class.js"></script>
    <script type="text/javascript" src="js/libs/modestmaps.js"></script>

    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


  </head>
  <body onload="initMap('replay')">
    <div id="map"></div>
    <aside>
    <header>
    <div id="clock" class="row">
      <div class="column">
        <div class="value day">01</div>
        <div class="title">day</div>
      </div>
      <div class="verticle"></div>
      <div class="column">
        <div class="value month">01</div>
        <div class="title">month</div>
      </div>
      <div class="verticle"></div>
      <div class="column">
        <div class="value year">2001</div>
        <div class="title">year</div>
      </div>
    </div>
    </header>
    <section>
    <div id="death_toll"></div>
    <div id="scroll_bar">
      <div id="play_button"></div>
    </div>
    <section>
    </aside>
    <a class="cartodb_logo" href="http://www.cartodb.com" target="_blank">CartoDB</a>
  </body>
</html>
